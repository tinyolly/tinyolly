# Filter, transform, and redact sensitive attributes

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

extensions:
  opamp:
    server:
      ws:
        endpoint: ws://tinyolly-opamp-server:4320/v1/opamp

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024

  # Transform attributes across all signal types
  transform:
    error_mode: ignore
    trace_statements:
      - context: span
        statements:
          # Redact email addresses
          - replace_pattern(attributes["user.email"], "([^@]+)@([^@]+)", "***@\\2")
          # Normalize HTTP methods to uppercase
          - set(attributes["http.method"], ConvertCase(attributes["http.method"], "upper"))
    log_statements:
      - context: log
        statements:
          # Redact potential credit card numbers
          - replace_pattern(body, "\\b\\d{4}[- ]?\\d{4}[- ]?\\d{4}[- ]?\\d{4}\\b", "[REDACTED]")

  # Filter out specific spans/logs
  filter:
    error_mode: ignore
    traces:
      span:
        # Drop health check spans
        - 'attributes["http.route"] == "/health"'
        - 'attributes["http.route"] == "/healthz"'
        - 'attributes["http.route"] == "/ready"'
    logs:
      log_record:
        # Drop debug logs in production
        - 'severity_number < SEVERITY_NUMBER_INFO'

  # Add/modify resource attributes
  resource:
    attributes:
      - key: deployment.environment
        value: development
        action: upsert
      - key: service.namespace
        value: tinyolly
        action: upsert

exporters:
  debug:
    verbosity: detailed

  otlp:
    endpoint: "tinyolly-otlp-receiver:4343"
    tls:
      insecure: true

service:
  extensions: [opamp]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [filter, transform, resource, batch]
      exporters: [debug, otlp]

    metrics:
      receivers: [otlp]
      processors: [resource, batch]
      exporters: [debug, otlp]

    logs:
      receivers: [otlp]
      processors: [filter, transform, resource, batch]
      exporters: [debug, otlp]
