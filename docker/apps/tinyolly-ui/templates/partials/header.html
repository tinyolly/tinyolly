<header>
    <div class="container">
        <div style="display: flex; align-items: center; gap: 12px;">
            <img src="/static/logo.svg" alt="TinyOlly Logo" style="height: 36px; width: auto;">
            <div>
                <h1 style="cursor: pointer; margin: 0;" onclick="window.location.href='/'">TinyOlly</h1>
                <div class="subtitle">Lightweight Observability For OpenTelemetry - Logs, Metrics & Traces</div>
            </div>
        </div>
        <div class="header-controls">
            {% if deployment_env and deployment_env != 'unknown' %}
            <span
                style="padding: 6px 12px; border-radius: 6px; font-size: 12px; border: 1px solid var(--border-color); background: var(--bg-hover); color: var(--text-main); cursor: default; font-weight: 600; text-transform: uppercase;">
                {{ deployment_env }}
            </span>
            {% endif %}
            <a href="https://github.com/stevelerner/tinyolly" target="_blank" class="docs-link">
                <span>Docs</span>
            </a>
            <a href="/docs" target="_blank" class="docs-link">
                <span>OpenAPI</span>
            </a>
            <button class="theme-toggle" onclick="toggleTheme()">
                <span id="theme-icon">ðŸŒ™</span>
                <span id="theme-text">Dark Mode</span>
            </button>
        </div>
    </div>
</header>
