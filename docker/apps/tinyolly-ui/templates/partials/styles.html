<style>
    :root {
        --bg-body: #f8fafc;
        --bg-card: #ffffff;
        --bg-header: #ffffff;
        --bg-hover: #f1f5f9;
        --text-main: #0f172a;
        --text-muted: #64748b;
        --border-color: #e2e8f0;
        --primary: #0066CC;
        --primary-hover: #0052CC;
        --success-bg: #dcfce7;
        --success-text: #166534;
        --warning-bg: #fef9c3;
        --warning-text: #854d0e;
        --error-bg: #fee2e2;
        --error-text: #991b1b;
        --info-bg: #dbeafe;
        --info-text: #1e40af;
        --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
    }

    [data-theme="dark"] {
        --bg-body: #0f172a;
        --bg-card: #1e293b;
        --bg-header: #1e293b;
        --bg-hover: #334155;
        --text-main: #f8fafc;
        --text-muted: #94a3b8;
        --border-color: #334155;
        --primary: #0066CC;
        --primary-hover: #0052CC;
        --success-bg: #064e3b;
        --success-text: #4ade80;
        --warning-bg: #451a03;
        --warning-text: #fcd34d;
        --error-bg: #7f1d1d;
        --error-text: #fca5a5;
        --info-bg: #1e3a8a;
        --info-text: #93c5fd;
        --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.5);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background: var(--bg-body);
        color: var(--text-main);
        line-height: 1.5;
        font-size: 13px;
        transition: background 0.3s, color 0.3s;
    }

    .container {
        max-width: 1600px;
        margin: 0 auto;
        padding: 20px;
    }

    header {
        background: var(--bg-header);
        padding: 16px 0;
        border-bottom: 1px solid var(--border-color);
        margin-bottom: 24px;
        box-shadow: var(--shadow);
    }

    header .container {
        padding: 0 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    header h1 {
        color: #0000AA;
        font-size: 20px;
        font-weight: 700;
        letter-spacing: -0.5px;
    }

    header .subtitle {
        color: var(--text-muted);
        font-size: 12px;
        margin-top: 4px;
    }

    .theme-toggle {
        background: transparent;
        border: 1px solid var(--border-color);
        color: var(--text-main);
        padding: 6px 12px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 12px;
        display: flex;
        align-items: center;
        gap: 6px;
        transition: all 0.2s;
    }

    .theme-toggle:hover {
        background: var(--bg-hover);
    }

    .header-controls {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .docs-link {
        background: transparent;
        border: 1px solid var(--border-color);
        color: var(--text-main);
        padding: 6px 12px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 12px;
        display: flex;
        align-items: center;
        gap: 6px;
        text-decoration: none;
        transition: all 0.2s;
    }

    .docs-link:hover {
        background: var(--bg-hover);
        border-color: var(--primary);
        color: var(--primary);
    }

    .tab-stat {
        background: var(--bg-card);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 12px 16px;
        margin-bottom: 16px;
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 13px;
        box-shadow: var(--shadow);
    }

    .tab-stat-label {
        color: var(--text-muted);
        font-weight: 500;
    }

    .tab-stat-value {
        color: var(--primary);
        font-weight: 700;
        font-size: 16px;
    }

    .tabs {
        display: flex;
        gap: 8px;
        border-bottom: 1px solid var(--border-color);
        margin-bottom: 20px;
        background: transparent;
        padding: 0 4px;
    }

    .tab {
        padding: 10px 16px;
        background: transparent;
        border: none;
        color: #0000AA;
        cursor: pointer;
        font-size: 13px;
        font-weight: 500;
        border-bottom: 2px solid transparent;
        transition: all 0.2s;
        border-radius: 6px 6px 0 0;
        opacity: 0.7;
    }

    .tab:hover {
        color: #0000AA;
        background: var(--bg-hover);
        opacity: 1;
    }

    .tab.active {
        color: #0000AA;
        border-bottom-color: #0000AA;
        font-weight: 600;
        opacity: 1;
    }

    .tab-content {
        display: none;
        animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(5px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .tab-content.active {
        display: block;
    }

    /* Traces View */
    .trace-item {
        padding: 12px 16px;
        border-bottom: 1px solid var(--border-color);
        cursor: pointer;
        transition: background 0.2s;
    }

    .trace-item:hover {
        background: var(--bg-hover);
    }

    .trace-item:last-child {
        border-bottom: none;
    }

    .trace-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 6px;
    }

    .trace-name {
        font-weight: 600;
        color: var(--text-main);
        font-size: 13px;
    }

    .trace-duration {
        color: var(--primary);
        font-weight: 600;
        font-size: 13px;
        font-family: 'JetBrains Mono', monospace;
    }

    .trace-meta {
        display: flex;
        gap: 16px;
        font-size: 12px;
        color: var(--text-muted);
    }

    .trace-id {
        font-family: 'JetBrains Mono', monospace;
        font-size: 11px;
        opacity: 0.8;
    }

    /* Trace Detail View */
    .trace-detail {
        background: var(--bg-card);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: var(--shadow);
    }

    .trace-detail h2 {
        font-size: 16px;
        margin-bottom: 8px;
        color: var(--text-main);
    }

    .trace-detail p {
        font-size: 12px;
        color: var(--text-muted);
        margin-bottom: 16px;
    }

    .back-button,
    .view-json-button {
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        color: var(--text-main);
        padding: 6px 12px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
        font-weight: 500;
        transition: all 0.2s;
    }

    .back-button:hover,
    .view-json-button:hover {
        background: var(--bg-hover);
        border-color: var(--primary);
        color: var(--primary);
    }

    /* Shared action button container */
    .action-bar {
        background: var(--bg-card);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 16px;
        display: flex;
        gap: 8px;
        align-items: center;
    }

    .json-view {
        background: var(--bg-hover);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 16px;
        margin: 16px 0;
        overflow: auto;
        max-height: 500px;
    }

    .json-view pre {
        font-family: 'JetBrains Mono', monospace;
        font-size: 11px;
        color: var(--text-main);
        white-space: pre-wrap;
        word-wrap: break-word;
    }

    .waterfall {
        margin-top: 20px;
    }

    .span-row {
        margin-bottom: 4px;
    }

    .span-info {
        display: flex;
        align-items: center;
        padding: 6px;
        background: var(--bg-hover);
        border-radius: 4px;
        margin-bottom: 4px;
    }

    .span-name {
        flex: 0 0 200px;
        font-size: 12px;
        color: var(--text-main);
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        font-weight: 500;
    }

    .span-timeline {
        flex: 1;
        height: 28px;
        position: relative;
        background: var(--bg-card);
        border-radius: 4px;
        overflow: hidden;
        border: 1px solid var(--border-color);
    }

    .span-bar {
        position: absolute;
        height: 100%;
        background: linear-gradient(90deg, var(--primary), var(--primary-hover));
        border-radius: 3px;
        display: flex;
        align-items: center;
        padding: 0 8px;
        font-size: 11px;
        color: white;
        font-weight: 600;
        transition: opacity 0.2s;
        cursor: pointer;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    .span-bar:hover {
        opacity: 0.9;
        transform: translateY(-1px);
    }

    .span-duration {
        flex: 0 0 80px;
        text-align: right;
        font-size: 11px;
        color: var(--text-muted);
        padding-left: 12px;
        font-family: 'JetBrains Mono', monospace;
    }

    .time-axis {
        margin-top: 20px;
        padding-top: 12px;
        border-top: 1px solid var(--border-color);
    }

    .time-markers {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 80px 0 200px;
        position: relative;
        height: 24px;
    }

    .time-marker {
        font-size: 10px;
        color: var(--text-muted);
        position: absolute;
        transform: translateX(-50%);
        white-space: nowrap;
        font-family: 'JetBrains Mono', monospace;
    }

    .time-marker.first {
        transform: translateX(0);
    }

    .time-marker.last {
        transform: translateX(-100%);
        right: 0;
        left: auto;
    }

    .time-marker::before {
        content: '';
        position: absolute;
        top: -8px;
        left: 50%;
        width: 1px;
        height: 6px;
        background: var(--border-color);
    }

    .span-json-container {
        margin-top: 20px;
        padding: 16px;
        background: var(--bg-hover);
        border: 1px solid var(--border-color);
        border-radius: 8px;
    }

    .span-json-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
        padding-bottom: 12px;
        border-bottom: 1px solid var(--border-color);
    }

    .span-json-title {
        font-size: 13px;
        font-weight: 600;
        color: var(--text-main);
    }

    .span-json-actions {
        display: flex;
        gap: 8px;
        align-items: center;
    }

    .span-json-btn {
        background: var(--border-color);
        border: none;
        padding: 4px 10px;
        border-radius: 4px;
        font-size: 11px;
        cursor: pointer;
        color: var(--text-muted);
        transition: all 0.2s;
        display: flex;
        align-items: center;
        gap: 4px;
    }

    .span-json-btn:hover {
        background: var(--text-muted);
        color: white;
    }

    .span-json-btn .btn-icon {
        font-size: 10px;
    }

    .span-json-close {
        background: var(--border-color);
        border: none;
        padding: 4px 10px;
        border-radius: 4px;
        font-size: 11px;
        cursor: pointer;
        color: var(--text-muted);
        transition: all 0.2s;
    }

    .span-json-close:hover {
        background: var(--text-muted);
        color: white;
    }

    .span-bar.selected {
        box-shadow: 0 0 0 2px #fcd34d;
        z-index: 10;
    }

    /* Logs View */
    .logs-controls {
        margin-bottom: 16px;
        display: flex;
        gap: 12px;
    }

    .logs-controls input {
        flex: 1;
        padding: 10px 12px;
        background: var(--bg-card);
        border: 1px solid var(--border-color);
        border-radius: 6px;
        color: var(--text-main);
        font-size: 13px;
        font-family: 'Inter', sans-serif;
    }

    .logs-controls input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
    }

    .logs-controls button {
        padding: 10px 20px;
        background: var(--primary);
        border: none;
        border-radius: 6px;
        color: white;
        cursor: pointer;
        font-weight: 600;
        font-size: 13px;
        transition: background 0.2s;
    }

    .logs-controls button:hover {
        background: var(--primary-hover);
    }

    /* Shared list container style for logs, spans, traces */
    .log-list,
    .span-list,
    .trace-list {
        background: var(--bg-card);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        overflow: hidden;
        box-shadow: var(--shadow);
    }

    .log-row {
        display: flex;
        flex-direction: row;
    }

    .log-row.hidden {
        display: none !important;
    }

    .log-row>div {
        display: block;
    }

    .log-item {
        padding: 10px 16px;
        border-bottom: 1px solid var(--border-color);
        font-family: 'JetBrains Mono', monospace;
        font-size: 11px;
        display: flex;
        align-items: flex-start;
    }

    .log-item:last-child {
        border-bottom: none;
    }

    .log-timestamp {
        color: var(--text-muted);
        min-width: 140px;
    }

    .log-severity {
        display: inline-block;
        padding: 2px 8px;
        border-radius: 4px;
        font-weight: 600;
        font-size: 10px;
        margin: 0 12px;
        min-width: 60px;
        text-align: center;
    }

    .log-severity.INFO {
        background: var(--bg-hover);
        color: var(--primary);
    }

    .log-severity.WARNING {
        background: var(--warning-bg);
        color: var(--warning-text);
    }

    .log-severity.ERROR {
        background: var(--error-bg);
        color: var(--error-text);
    }

    .log-trace-link {
        color: var(--primary);
        cursor: pointer;
        text-decoration: none;
        transition: all 0.2s;
    }

    .log-trace-link:hover {
        text-decoration: underline;
    }

    .log-span-link {
        color: var(--primary);
        cursor: pointer;
        text-decoration: none;
        transition: all 0.2s;
    }

    .log-span-link:hover {
        text-decoration: underline;
    }

    .log-trace-id {
        font-family: 'JetBrains Mono', monospace;
        font-weight: 600;
    }

    .log-service {
        display: inline-block;
        padding: 2px 8px;
        background: var(--info-bg);
        border-radius: 4px;
        color: var(--info-text);
        font-size: 10px;
        font-weight: 600;
    }

    .log-message {
        color: var(--text-main);
        margin-left: 12px;
        flex: 1;
        word-break: break-all;
    }

    .log-json-toggle {
        color: var(--primary);
        cursor: pointer;
        font-size: 10px;
        margin-left: 8px;
        text-decoration: none;
        opacity: 0.8;
    }

    .log-json-toggle:hover {
        opacity: 1;
        text-decoration: underline;
    }

    /* Metrics View */
    .metric-table {
        border: 1px solid var(--border);
        border-radius: 8px;
        overflow: hidden;
    }

    .metrics-table-header {
        display: grid;
        grid-template-columns: 2fr 120px 150px 40px;
        gap: 15px;
        padding: 10px 15px;
        background: var(--bg-card);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        margin-bottom: 12px;
        font-weight: 600;
        font-size: 12px;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .metric-header-cell {
        cursor: pointer;
        user-select: none;
        transition: color 0.2s;
    }

    .metric-header-cell:hover {
        color: var(--primary);
    }

    .metric-row {
        border-bottom: 1px solid var(--border);
        transition: background 0.2s;
    }

    .metric-row:last-child {
        border-bottom: none;
    }

    .metric-header {
        display: grid;
        grid-template-columns: 2fr 120px 150px 40px;
        gap: 15px;
        padding: 12px 15px;
        cursor: pointer;
        align-items: center;
    }

    .metric-header:hover {
        background: var(--bg-hover);
    }

    .metric-row.expanded .metric-header {
        background: var(--bg-hover);
    }

    .metric-cell {
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .metric-col-name {
        overflow: hidden;
        text-overflow: ellipsis;
        font-weight: 600;
        color: var(--text-main);
        font-size: 14px;
    }

    .metric-col-type {
        text-align: left;
    }

    .metric-col-value {
        font-family: 'JetBrains Mono', monospace;
        color: var(--primary);
        font-weight: 600;
        font-size: 14px;
        text-align: right;
    }

    .metric-type-badge {
        display: inline-block;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .metric-type-counter {
        background: #dbeafe;
        color: #1e40af;
    }

    [data-theme="dark"] .metric-type-counter {
        background: #1e3a8a;
        color: #93c5fd;
    }

    .metric-type-gauge {
        background: #dcfce7;
        color: #166534;
    }

    [data-theme="dark"] .metric-type-gauge {
        background: #14532d;
        color: #86efac;
    }

    .metric-type-histogram {
        background: #fef3c7;
        color: #92400e;
    }

    [data-theme="dark"] .metric-type-histogram {
        background: #78350f;
        color: #fde047;
    }

    .metric-row-name {
        font-weight: 600;
        color: var(--text-main);
        font-size: 14px;
    }

    .metric-row-value {
        font-family: monospace;
        color: var(--primary);
        font-weight: 600;
        font-size: 14px;
    }

    .metric-row-time {
        color: var(--text-muted);
        font-size: 12px;
    }

    .metric-expand-icon {
        color: var(--text-muted);
        font-size: 18px;
        transition: transform 0.2s;
    }

    .metric-row.expanded .metric-expand-icon {
        transform: rotate(90deg);
    }

    .metric-chart-container {
        display: none;
        padding: 20px;
        background: var(--bg-secondary);
        border-top: 1px solid var(--border);
    }

    .metric-row.expanded .metric-chart-container {
        display: block;
    }

    .metric-name {
        font-weight: 600;
        color: var(--text-main);
        margin-bottom: 12px;
        font-size: 13px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .metric-chart {
        width: 100%;
        height: 100%;
    }

    .metric-value {
        font-size: 24px;
        color: var(--primary);
        font-weight: 700;
        text-align: center;
        padding: 16px 0;
    }

    .histogram-info {
        margin-top: 16px;
        padding-top: 16px;
        border-top: 1px solid var(--border-color);
    }

    .histogram-stats {
        display: flex;
        justify-content: space-between;
        font-size: 11px;
        color: var(--text-muted);
        margin-bottom: 12px;
    }

    .histogram-stat {
        flex: 1;
        text-align: center;
    }

    .histogram-stat-label {
        color: var(--text-muted);
        margin-right: 6px;
    }

    .histogram-stat-value {
        font-weight: 600;
        color: var(--text-main);
        font-family: 'JetBrains Mono', monospace;
    }

    .histogram-bucket-chart {
        width: 100%;
        height: 100px;
        margin-top: 12px;
    }

    .refresh-button {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: var(--primary);
        border: none;
        color: white;
        font-size: 24px;
        cursor: pointer;
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 100;
    }

    .refresh-button:hover {
        background: var(--primary-hover);
        transform: scale(1.1) rotate(180deg);
    }

    .refresh-button:active {
        transform: scale(0.95);
    }

    .refresh-button.refreshing {
        animation: spin 1s linear;
    }

    @keyframes spin {
        from {
            transform: rotate(0deg);
        }

        to {
            transform: rotate(360deg);
        }
    }

    .loading {
        text-align: center;
        padding: 40px;
        color: var(--text-muted);
        font-size: 13px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
    }

    .loading::before {
        content: none;
    }

    .empty {
        text-align: center;
        padding: 60px;
        color: var(--text-muted);
        font-size: 13px;
    }

    .empty-icon {
        font-size: 40px;
        margin-bottom: 16px;
        opacity: 0.5;
    }

    canvas {
        width: 100%;
        height: 100%;
    }

    h3 {
        font-size: 14px;
        margin-top: 24px;
        margin-bottom: 12px;
        color: var(--text-main);
        font-weight: 600;
    }

    /* Map Container */
    .map-container {
        background: var(--bg-card) !important;
        border: 1px solid var(--border-color) !important;
    }
</style>
