<div id="ai-agents-content" class="tab-content">
    <div id="ai-agents-list-view">
        <div class="logs-controls">
            <input type="text" id="ai-search" placeholder="Search sessions (ID, model, prompt)">
            <button onclick="refreshAIView()">Refresh</button>
        </div>

        <!-- Metrics Cards -->
        <div class="ai-metrics-row">
            <div class="ai-metric-card">
                <div class="ai-metric-label">Total Sessions</div>
                <div class="ai-metric-value" id="ai-total-sessions">-</div>
            </div>
            <div class="ai-metric-card">
                <div class="ai-metric-label">Total Tokens</div>
                <div class="ai-metric-value" id="ai-total-tokens">-</div>
            </div>
            <div class="ai-metric-card">
                <div class="ai-metric-label">Est. Cost</div>
                <div class="ai-metric-value" id="ai-total-cost">-</div>
            </div>
            <div class="ai-metric-card">
                <div class="ai-metric-label">Avg Latency</div>
                <div class="ai-metric-value" id="ai-avg-latency">-</div>
            </div>
        </div>

        <div class="trace-list" id="ai-sessions-container">
            <div class="loading">
                <img src="/static/logo.svg" alt="Loading..."
                    style="height: 48px; width: 48px; animation: spin 1.5s linear infinite;">
                <div style="margin-top: 12px;">Loading AI sessions...</div>
            </div>
        </div>
    </div>

    <!-- AI Detail View (Drilldown) -->
    <div id="ai-detail-view" style="display: none;">
        <div class="trace-header">
            <button class="back-button" onclick="closeAISessionDetail()">‚Üê Back to Sessions</button>
            <h2 id="ai-session-title">Session Detail</h2>
        </div>
        <div class="trace-detail" id="ai-session-detail-container"></div>
    </div>
</div>
