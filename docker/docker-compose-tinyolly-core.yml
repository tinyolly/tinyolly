services:
  tinyolly-redis:
    image: redis:7-alpine
    container_name: tinyolly-redis
    ports:
      - "6579:6579"
    command: redis-server --port 6579 --maxmemory 256mb --maxmemory-policy allkeys-lru

  tinyolly-otlp-receiver:
    build:
      context: ./apps
      dockerfile: ../dockerfiles/Dockerfile.tinyolly-otlp-receiver
      args:
        - APP_DIR=tinyolly-otlp-receiver
    container_name: tinyolly-otlp-receiver
    ports:
      - "4343:4343"
    environment:
      - REDIS_HOST=tinyolly-redis
      - REDIS_PORT=6579
      - PORT=4343

  tinyolly-opamp-server:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.tinyolly-opamp-server
    container_name: tinyolly-opamp-server
    ports:
      - "4320:4320"  # OpAMP WebSocket port
      - "4321:4321"  # HTTP REST API port
    volumes:
      - ./otelcol-configs/default.yaml:/etc/otel-collector-config.yaml:ro
    environment:
      - OPAMP_PORT=4320
      - HTTP_PORT=4321
      - COLLECTOR_CONFIG_PATH=/etc/otel-collector-config.yaml

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otelcol-configs/default.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"  # OTLP gRPC receiver (external access)
      - "4318:4318"  # OTLP HTTP receiver (external access)
    depends_on:
      - tinyolly-otlp-receiver
      - tinyolly-opamp-server

  tinyolly-ui:
    build:
      context: ./apps
      dockerfile: ../dockerfiles/Dockerfile.tinyolly-ui
      args:
        - APP_DIR=tinyolly-ui
    image: tinyolly-ui:latest
    container_name: tinyolly-ui
    ports:
      - "5005:5002"  # Changed to 5005 to avoid conflict with K8s (which uses 5002)
    depends_on:
      - tinyolly-redis
      - otel-collector
    volumes:
      - ./otelcol-configs/templates:/app/otelcol-templates:ro
      - ./otelcol-configs/default.yaml:/app/otelcol-default.yaml:ro
    environment:
      - REDIS_HOST=tinyolly-redis
      - REDIS_PORT=6579
      - DEPLOYMENT_ENV=docker
      - OPAMP_SERVER_URL=http://tinyolly-opamp-server:4321
      - OTELCOL_DEFAULT_CONFIG=/app/otelcol-default.yaml
      - OTEL_SERVICE_NAME=tinyolly-ui
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_EXPORTER_OTLP_PROTOCOL=http/protobuf
      - OTEL_EXPORTER_OTLP_TRACES_ENDPOINT=http://otel-collector:4318/v1/traces
      - OTEL_EXPORTER_OTLP_METRICS_ENDPOINT=http://otel-collector:4318/v1/metrics
      - OTEL_EXPORTER_OTLP_LOGS_ENDPOINT=http://otel-collector:4318/v1/logs
      - OTEL_PYTHON_LOGGING_AUTO_INSTRUMENTATION_ENABLED=true

networks:
  default:
    name: tinyolly-network
