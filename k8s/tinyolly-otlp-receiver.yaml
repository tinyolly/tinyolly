apiVersion: apps/v1
kind: Deployment
metadata:
  name: tinyolly-otlp-receiver
  labels:
    app: tinyolly-otlp-receiver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tinyolly-otlp-receiver
  template:
    metadata:
      labels:
        app: tinyolly-otlp-receiver
    spec:
      containers:
      - name: tinyolly-otlp-receiver
        image: tinyolly-otlp-receiver:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 4317
          name: grpc
        env:
        - name: REDIS_HOST
          value: "redis"
        - name: MAX_METRIC_CARDINALITY
          value: "1000"
        - name: REDIS_TTL
          value: "1800"
---
apiVersion: v1
kind: Service
metadata:
  name: tinyolly-otlp-receiver
spec:
  selector:
    app: tinyolly-otlp-receiver
  ports:
    - protocol: TCP
      port: 4317
      targetPort: 4317
      name: grpc
