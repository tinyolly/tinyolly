services:
  tinyolly-redis:
    image: redis:7-alpine
    container_name: tinyolly-redis
    ports:
      - "6579:6579"
    command: redis-server --port 6579 --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - tinyolly-network

  tinyolly-otlp-receiver:
    build:
      context: ./apps/tinyolly-otlp-receiver
      dockerfile: ../../../docker/dockerfiles/Dockerfile.tinyolly-otlp-receiver
    container_name: tinyolly-otlp-receiver
    depends_on:
      - tinyolly-redis
    environment:
      - REDIS_HOST=tinyolly-redis
      - REDIS_PORT=6579
      - DEPLOYMENT_ENV=docker-core
      - PORT=4343
    ports:
      - "4343:4343"
    networks:
      - tinyolly-network

  # No otel-collector service - use external collector (e.g., Elastic EDOT)
  # Configure your external collector to send to: localhost:4343 (gRPC)

  tinyolly-ui:
    build:
      context: ./apps/tinyolly-ui
      dockerfile: ../../../docker/dockerfiles/Dockerfile.tinyolly-ui
    container_name: tinyolly-ui
    ports:
      - "5005:5002"  # Exposed on 5005 to avoid conflict if running alongside full demo
    depends_on:
      - tinyolly-redis
    environment:
      - REDIS_HOST=tinyolly-redis
      - REDIS_PORT=6579
      - DEPLOYMENT_ENV=docker-core
    networks:
      - tinyolly-network

networks:
  tinyolly-network:
    name: tinyolly-network

